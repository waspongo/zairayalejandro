        * {

            padding: 20px;
        }

        nav {
            background-color: rgba(230, 57, 70, 0.9);
            padding: 15px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        nav a {
            color: #ffffff;

        .songs-container {
            background: rgba(34, 34, 51, 0.9);
            color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            margin: 20px auto;
            max-width: 800px;
        }

        .songs-container ul {
            list-style-type: none;
            padding: 0;
        }

        .songs-container ul li {
            margin: 15px 0;
            font-size: 1.3rem;
        }

        .songs-container ul li a {
            color: #ff6f91;
            text-decoration: none;
            transition: color 0.3s;
        }

        .songs-container ul li a:hover {
            color: #ffffff;
        }

        footer {
            margin-top: 50px;
            padding: 20px 0;
            background-color: rgba(34, 34, 51, 0.9);
            color: #ffffff;
            font-size: 1rem;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.2);
        }

        footer::before {
            content: "";
            display: block;
            width: 60%;
            height: 2px;
            background: #ff6f91;
            margin: 15px auto;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .songs-container ul li {
                font-size: 1.1rem;
            }
        }
